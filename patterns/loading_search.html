<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portal Page">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    
    <title>Vertical Nav with Tabs</title>
    <link rel="icon" type="image/png" href="http://d2hlei1umhw6cd.cloudfront.net/libs/img/logo_hoiio.png">
    
    <!-- Semantic CSS -->
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    
    <!-- Library JS -->
    <script src="source/js/jquery.min.js"></script>
    <script src="source/js/modernizr.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="source/css/loading.css">
    
</head>
<body>
    
    <!-- Content -->
    <div class="ui fluid container">
        <div class="ui grid">
            <div class="left aligned column">
                <div class="ui app menu">
                    <div class="menu item">
                        <button class="ui icon button">
                         <i class="icon menu"></i>
                        </button>
                    </div>
                    <div class="header item">
                        Dashboard
                    </div>
                    <a class="item">
                        Overview
                    </a>
                    <div class="active item">
                        Members
                    </div>
                    <a class="item">
                        Usage History
                    </a>
                    <a class="item">
                        Subscriptions
                    </a>
                    <a class="item">
                        Payment
                    </a>
                    <a class="item">
                        Settings
                    </a> 
                </div>
                
               <div class="ui segment">
                   <div class="ui grid">
                       <div class="left aligned right_content column">
                           <div class="ui header segment">
                               Call log: hoiio sales support
                           </div>
                           
                           <div class="ui content segments">
                               <div class="ui segment">
                                   <div class="ui middle aligned two column  grid">
                                       <div class="left floated column">
                                           15 lines and 2 pending invites
                                       </div>

                                       <div class="right aligned right floated column">
                                           <div class="ui icon loading input">
                                                <input type="text" placeholder="Searching `Steve Van`">
                                                <i class="search icon"></i>
                                            </div>
                                       </div>
                                   </div>
                               </div>
                               
                               <div class="ui list grid">
                                   <div class="left aligned column">
                                       <table class="ui very basic compact table">
                                           <thead>
                                                <tr>
                                                    <th class="one wide">
                                                        <div class="ui  master checkbox">
                                                        <input type="checkbox" name="all"><label></label></div>
                                                    </th>
                                                    <th class="three wide">Phone number</th>
                                                    <th class="three wide">Member</th>
                                                    <th class="three wide">Working days</th>
                                                    <th class="two wide">Calls per day</th>
                                                    <th class="three wide">Last access</th>
                                                </tr>
                                            </thead>
                                           <tbody>
                                               <tr><td data-value="blank"></td></tr>
                                               <tr><td data-value="blank"></td></tr>
                                               <tr>
                                                   <td colspan="6">
                                                       <div class="searching_holder left floated column">
                                                            <i class="search icon"></i> 
                                                            <div class="header">Searching data for <strong>'Steve Van'</strong>...</div>
                                                            Don't worry, it won't take long.
                                                            </div>
                                                   </td>
                                               </tr>
                                               
                                           </tbody>
                                           <!--<tfoot>
                                                <tr>
                                                    <th colspan="8">
                                                        <div class="ui right floated pagination menu">
                                                            <a class="icon item">
                                                            <i class="chevron left icon"></i>
                                                            </a>
                                                            <a class="item active">1</a>
                                                            <a class="item">2</a>
                                                            <a class="item">3</a>
                                                            <a class="item">4</a>
                                                            <a class="icon item">
                                                            <i class="chevron right icon"></i>
                                                            </a>
                                                        </div>
                                                    </th>
                                                </tr>
                                            </tfoot>-->
                                       </table>
                                       

                                   </div>
                               </div>
                           </div>
                           
                       </div>
                       
                   </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
    
    <!-- Semantic Script -->
    <script src="../semantic/dist/semantic.min.js"></script>
    
    <!-- Custom Script -->
    <script src="source/js/component.js"></script>

</body>
</html>

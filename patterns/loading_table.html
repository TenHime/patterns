<!DOCTYPE html>
<html>
<head>

    <meta name="description" content="Portal Page">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    
    <title>Vertical Nav with Tabs</title>
    <link rel="icon" type="image/png" href="http://d2hlei1umhw6cd.cloudfront.net/libs/img/logo_hoiio.png">
    
    <!-- Semantic CSS -->
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">

                               <div class="head_loading_block" data-value="20"></div>
                           </div>

                                                    <th class="three wide"><div class="head_loading_block" data-value="100"></div></th>

                                            </thead>

                                                <tr id="staff3">

                                                <tr id="staff4">

                                                    <td><div class="loading_block6"></div></td>

                       </div>
